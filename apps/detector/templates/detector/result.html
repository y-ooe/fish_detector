{% extends "detector/base.html" %}
{% block content %}

{% if message %}
<p class="text-danger">{{ message }}</p>
{% endif %}

{% if image_url %}
<div class="mt-4">
    <img src="https://akimeter.s3.amazonaws.com/{{ image_url }}" class="img-fluid" alt="検出画像">
</div>

<div class="mt-3">
    <h5>検出結果:</h5>
    <ul>
        {% for label in labels %}
        <li>{{ label.Name }} (信頼度: {{ "%.2f"|format(label.Confidence) }}%)</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% endblock %}
