<!DOCTYPE html>
<html>
<head><title>Game Classifier</title></head>
<body>
    <h1>ゲームの種類を判定！</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="判定する">
    </form>
    {% if result %}
        <h2>結果: {{ result }}</h2>
        <img src="{{ url_for('static', filename='upload.jpg') }}" width="300">
    {% endif %}
</body>
</html>
